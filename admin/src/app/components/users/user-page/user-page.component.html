<button mat-raised-button color="primary" (click)="backClicked()" class="width">
  Назад к категориям
</button>
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{user?.id}}</mat-card-title>
      <mat-card-subtitle>Id</mat-card-subtitle>
    </mat-card-header>
    <mat-card-header>
        <mat-card-title>{{user?.username}}</mat-card-title>
        <mat-card-subtitle>Никнейм</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>{{user?.email}}</mat-card-title>
        <mat-card-subtitle>Email</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>{{role}}</mat-card-title>
        <mat-card-subtitle>Роль</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>{{user?.first_name}}</mat-card-title>
        <mat-card-subtitle>Имя</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>{{user?.last_name}}</mat-card-title>
        <mat-card-subtitle>Фамилия</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>{{user?.patronymic}}</mat-card-title>
        <mat-card-subtitle>Отчество</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>{{user?.phone}}</mat-card-title>
        <mat-card-subtitle>Телефон</mat-card-subtitle>
      </mat-card-header>
      <mat-card-header>
        <mat-card-title>{{user?.active}}</mat-card-title>
        <mat-card-subtitle>Активный</mat-card-subtitle>
      </mat-card-header>
  </mat-card>
