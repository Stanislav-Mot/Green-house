<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
  
    <button mat-raised-button color="primary" (click)="removeSelectedRows()" class="width">
      Удалить выбранные строки
    </button>
  
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
         
        <td mat-cell *matCellDef="let element" (click)="navigatePageCategory(element.id)" class="padding" >
          <button mat-button ><span class="material-icons">edit</span> {{element.id}}</button> 
        </td>
      </ng-container>
  
      <ng-container matColumnDef="placedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Размещен </th>
        <td mat-cell *matCellDef="let element"> {{element.placedAt}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Статус </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Адрес </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Продукты </th>
        <td mat-cell *matCellDef="let element">
            <span *ngFor="let product of element.products">
              <span  (click)="navigatePageProduct(product.id)">{{product?.id}}, </span>
            </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Пользователь </th>
        <td mat-cell *matCellDef="let element" (click)="navigatePageUser(element.user.id)"> {{element.user?.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="align">
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell  *matCellDef="let row" class="align">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Нет данных, соответствующих фильтру "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
