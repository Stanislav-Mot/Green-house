<mat-form-field>
    <mat-label>Фильтр</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
  
    <button mat-raised-button color="primary" (click)="removeSelectedRows()" class="width">
      Удалить выбранные  строки
    </button>
  
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-componentheader-cell *matHeaderCellDef mat-sort-header> Id. </th>
         
        <td mat-cell *matCellDef="let element" (click)="navigateProductPage(element.id)" class="padding" >
          <button mat-button ><span class="material-icons">edit</span> {{element.id}}</button> 
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
  
      <ng-container matColumnDef="placedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Размещен</th>
        <td mat-cell *matCellDef="let element"> {{element.placedAt}} </td>
      </ng-container>

      <ng-container matColumnDef="sale">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Скидка </th>
        <td mat-cell *matCellDef="let element"> {{element.sale}} </td>
      </ng-container>

      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Картинка </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button *ngIf="element?.picture">да</button> 
          <button mat-button *ngIf="!element?.picture">нет</button> 
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Категория </th>
        <td mat-cell *matCellDef="let element" (click)="navigateCategoryPage(element.category?.id)">
          <button mat-button >{{element.category?.name}}</button> 
        </td>
      </ng-container>
  
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="align">
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell  *matCellDef="let row" class="align">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Нет данных, соответствующих фильтру"{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  
    <button mat-raised-button color="primary" routerLink="create" class="width">
      Создать
    </button>
  </div>
