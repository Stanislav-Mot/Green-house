spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/greenhouse}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.liquibase.enabled=true
spring.jpa.open-in-view=false
security.oauth2.client.clientId=${clientId}
security.oauth2.client.clientSecret=${clientSecret}
security.oauth2.client.accessTokenUri=https://www.googleapis.com/oauth2/v4/token
security.oauth2.client.userAuthorizationUri=https://accounts.google.com/o/oauth2/v2/auth
security.oauth2.client.clientAuthenticationScheme=form
security.oauth2.client.scope=openid,email,profile
security.oauth2.resource.userInfoUri=https://www.googleapis.com/oauth2/v3/userinfo
security.oauth2.resource.preferTokenInfo=true
spring.mail.host=smtp.yandex.ru
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.port=465
spring.mail.protocol=smtp
custom.secret-key=${CUSTOM_SECRET_KET}
custom.mail-debug=false
server.port=${PORT:3555}
custom.hostname=green-house-admin.herokuapp.com
spring.session.jdbc.initialize-schema=always
springdoc.swagger-ui.use-root-path=true
custom.version=1.1S
custom.description="Green House - REST CRUD API'"
custom.email=deniskabutkevich@gmail.com.ru
custom.url=https://github.com/DeniskaButkevich
custom.author="Dez"
