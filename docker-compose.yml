version: '3'
services:
  db:
    image: postgres:11.4-alpine
    container_name: postgres
    ports:
      - "5000:5432"
    volumes:
      - /var/lib/postgresql/data/pgdata
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=greenhouse
      - PGDATA=/var/lib/postgresql/data/pgdata
    restart: always
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    ports:
      - "3000:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/greenhouse
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - clientId=hidden
      - clientSecret=hidden
    restart: always
    links:
      - db
  frontend:    
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - 8080:80
    restart: always
  admin:
    build:
      context: .
      dockerfile: admin.Dockerfile
    ports:
      - 4200:80
    restart: always
